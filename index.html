<h1>HW3</h1>
<div id = "form">
  <form class="needs-validation" novalidate>
    <div class="row mb-3">
      <label for="name" class="col-md-1 col-form-label">Name</label>
      <div class="col-md-6">
        <input type="text" class="form-control" id="name"  required>
        <div class="invalid-feedback">
          Please provide a valid name.
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label for="task" class="col-md-1 col-form-label">Task</label>
      <div class="col-md-6">
        <input type="text" class="form-control" id="task" required>
        <div class="invalid-feedback">
          Please provide a valid task.
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label for="date" class="col-md-1 col-form-label">Date</label>
      <div class="col-md-6">
        <input type="date" class="form-control" id="date" required>
        <div class="invalid-feedback">
          Please provide a valid date.
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <button id = "submit" class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </div>
  </form>
</div>
